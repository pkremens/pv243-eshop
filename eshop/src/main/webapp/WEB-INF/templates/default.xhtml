<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
   <title>Eshop</title>
   <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
   <h:outputStylesheet name="css/screen.css" />
</h:head>
<h:body>
   	<div id="container">
   		<div id="header">
   			<div id="header_left">
   				<h:link outcome="/index.xhtml">
        	  		<h:graphicImage value="/resources/gfx/logo.gif" width="113" height="50" alt="Eshop logo" />
        	  	</h:link>
        	  	<h:link outcome="/listBooks.xhtml">
							list books						
						</h:link><br />
        	</div>
        	<div id="header_center" align="center">
        		<h1>Welcome to eshop!  </h1>
        	</div>
        	<div id="header_right">
        		<div id="loggedAs" align="right">
					<h5><h:link outcome="/login.xhtml" rendered="#{!identity.loggedIn}">
							Login/Register
							<h:graphicImage value="/resources/gfx/auth.jpg" width="17" height="17" />
						</h:link>
						<h:outputLabel value="You are logged as"	rendered="#{identity.loggedIn}" />
						<h:outputLabel value="#{identity.user.name}"	rendered="#{identity.loggedIn}" />
						<h:outputLabel value="("	rendered="#{identity.loggedIn}" />
						<h:outputLabel value="#{identity.user.role}"	rendered="#{identity.loggedIn}" />
						<h:outputLabel value=")"	rendered="#{identity.loggedIn}" />
						<br/>
						<h:link outcome="/admin_page.xhtml" rendered="#{identity.user.role=='admin'}">
							Admin page
							<h:graphicImage value="/resources/gfx/auth.jpg" width="17" height="17" />
						</h:link>
						<h:link outcome="/seller_page.xhtml" rendered="#{identity.user.role=='seller'}">
							Seller page
							<h:graphicImage value="/resources/gfx/auth.jpg" width="17" height="17" />
						</h:link>
					</h5>
					<h:form id="logoutForm">
						<h:commandButton id="logout" value="Logout"
							action="#{identity.logout}" rendered="#{identity.loggedIn}" />
					</h:form>
				</div>
        	</div>
      	</div>
      	
      	<div id="content">
         	<ui:insert name="content">
                    [Template content will be inserted here]
         	</ui:insert>
      	</div>
      	
      	<div id="footer">
      		<br/>
      		<br/>
			<h2><h:link outcome="/index.xhtml">Back to main page</h:link></h2>
      	</div>
   	</div>
</h:body>
</html>
